<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .server-list {
            width: 56px;
        }
    </style>
</head>

<body>
    <div class="bg-dark container-fluid vh-100">
        <div class="row h-100">
            <div class="col-auto px-1 bg-light">
                <ul class="list-unstyled server-list">
                    {% for server in servers %}
                    <li class="my-2">
                        <a href="{% url 'server-view' server.id %}">
                            <img src="{{ server.logo.url }}"
                                alt="{{ server.name }}" class="img-thumbnail rounded-circle">
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col text-center text-info align-self-center">
                Please select a server from the left sidebar.
            </div>
        </div>
    </div>
</body>
</html>
