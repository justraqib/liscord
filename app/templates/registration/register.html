{% load crispy_forms_tags %}
<html>

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="align-items-center d-flex flex-column justify-content-center vh-100">
      <h2>Register</h2>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        {% if request.GET.next %}
        <input type="hidden" name="nextPageUrl" value="{{ request.GET.next }}">
        {% endif %}

        {{ form|crispy }}
        <div class="mb-3">Already a member? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </body>

</html>
